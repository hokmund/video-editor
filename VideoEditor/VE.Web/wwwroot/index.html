<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Editor</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/videoeditor.css" />
</head>
<body>
    <div class="container editor-container" role="main">
        <div class="jumbotron editor-wrapper">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3 bline"></div>
                <div class="col-md-3"></div>
                <div class="pull-right bline col-md-3"></div>
            </div>
            <div class="header row">
                <div class="pull-right">
                    <button type="button" class="btn btn-info btn-lg" id="btnUpload">
                        <span class="glyphicon glyphicon-cloud-upload"></span>
                        Загрузить видео
                    </button>
                </div>

                <h1>
                    <span class="glyphicon glyphicon-film"></span>
                    Видеоредактор
                </h1>

                <button type="button" class="btn btn-default btn-xs btn-block visible-xs-block visible-sm-block" data-toggle="collapse" data-target="#input-list">
                    <span class="glyphicon glyphicon-list"></span>
                </button>

            </div>
            <div class="row">
                <div class="col-md-3 fline"></div>
                <div class="col-md-3 bline"></div>
                <div class="col-md-3 fline"></div>
                <div class="pull-right bline col-md-3"></div>
            </div>
            <div id="editor" class="row">

                <!-- input-list -->
                <div id="input-list" class="col-md-3 col-sm-12 col-xs-12 pull-right collapse">

                    <div class="row">
                        <div class="list-group col-md-offset-1" id="listInput">

                        </div>
                    </div>

                </div>
                <!-- /input-list -->
                <!-- video-preview -->
                <div id="video-preview" class="col-md-9 col-sm-12 col-xs-12 pull-right">
                    <div class="row video-preview-inner">
                        <div class="col-md-6 col-sm-6"><div class="row left"></div></div>
                        <div class="col-md-6 col-sd-6"><div class="row right"></div></div>
                    </div>
                </div>
                <!-- /video-preview -->

            </div>

            <div class="clearfix"></div>

            <div class="row">

                <div class="time-line well">
                    <div class="time-line-b">
                        <span class="label label-default pull-left">00:00:00</span>
                        <span class="label label-default pull-right">00:00:00</span>
                        <div class="clearfix"></div>
                    </div>
                    <div id="time-range"></div>
                    <div id="segments" style="display:none;"></div>
                </div>

                <div class="actions">

                    <div class="row">

                        <div class="col-md-2">
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" id="btnStepBackward" data-toggle="tooltip" title="Кадр назад">
                                        <span class="glyphicon glyphicon-step-backward"></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" id="btnStepForward" data-toggle="tooltip" title="Кадр вперед">
                                        <span class="glyphicon glyphicon-step-forward"></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" id="btnPlay" data-toggle="tooltip" title="Играть">
                                        <span class="glyphicon glyphicon-play"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- /col-md-2 -->

                        <div class="col-md-5">

                            <div class="row">
                                <div class="col-xs-8">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <input type="text" id="v_time_in" class="form-control" readonly>
                                        </div>
                                        <div class="col-xs-6">
                                            <input type="text" id="v_time_out" class="form-control" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">

                                    <div class="btn-group btn-group-justified">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default btn-block" id="btnGetSegmet" data-toggle="tooltip" title="Скачать сегмент">
                                                <span class="glyphicon glyphicon-save"></span>
                                            </button>
                                        </div>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default btn-block" id="btnRemoveSegmet" data-toggle="tooltip" title="Удалить сегмент">
                                                <span class="glyphicon glyphicon-remove"></span>
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <!-- /col-md-5 -->

                        <div class="col-md-5">
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#createVideoModal">
                                        <span class="glyphicon glyphicon-ok"></span>
                                        Создать
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info btn-block" id="btnJoin">
                                        <span class="glyphicon glyphicon-resize-small"></span>
                                        Склеить
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-danger btn-block" id="btnRemove">
                                        <span class="glyphicon glyphicon-remove"></span>
                                        Удалить
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- /col-md-5 -->

                    </div>
                    <!-- /row -->

                </div>
                <!-- /actions -->

                <div id="listOutput"></div>
            </div>
            <!-- /row -->

        </div>
        <!-- /editor-container -->
    </div>
    <!-- /editor-wrapper -->

    <div class="modal fade" id="uploadModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="action.php" enctype="multipart/form-data" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Загрузить видео</h4>
                    </div>
                    <div class="modal-body">

                        <input type="hidden" name="action" value="upload">

                        <div class="form-group">
                            <label for="fieldUploadLink">Ссылка</label>
                            <input type="text" class="form-control" id="fieldUploadLink" name="link" placeholder="Ссылка">
                        </div>
                        <div class="form-group">
                            <label for="fieldUploadFile">Файл</label>
                            <input type="file" name="file" id="fieldUploadFile">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Загрузить</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="createVideoModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="action.php" enctype="multipart/form-data" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Создать видео</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="opt_quality">Качество видео:</label>
                            <select name="quality" id="opt_quality" class="form-control">
                                <option value="0">Без конвертации</option>
                                <option value="low">Низкое</option>
                                <option value="medium">Среднее</option>
                                <option value="high">Высокое</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="opt_size">Размер видео:</label>
                                    <select name="quality" id="opt_size" class="form-control" disabled="disabled">
                                        <option value="360">360p</option>
                                        <option value="480">480p</option>
                                        <option value="576">576p</option>
                                        <option value="720">720p</option>
                                    </select>
                                </div>

                            </div>
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="opt_format">Формат видео:</label>
                                    <select name="format" id="opt_format" class="form-control" disabled="disabled">
                                        <option value="mp4">mp4</option>
                                        <option value="flv">flv</option>
                                        <option value="webm">webm</option>
                                        <option value="ogv">ogv</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <div class="clearfix"></div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="btnSubmit">Создать</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/videoeditor.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
